</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ReviveX</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>

        </nav>

    <section class="upload-hero">
        <div class="upload-hero-content">
            <h2>Upload Your Waste</h2>
            <p>Submit your waste items for recycling and get rewarded.</p>
        </div>
    </section>

    <section class="upload-form-section">
        <div class="upload-container">
            <h3>Upload Waste Item</h3>
            <form id="upload-form">
                <div class="form-group">
                    <label for="waste-type">Select Waste Type:</label>
                    <select id="waste-type" name="waste-type" required>
                        <option value="" disabled selected>Select type of waste</option>
                        <option value="electronics">Electronics</option>
                        <option value="plastic">Plastic</option>
                        <option value="metal">Metal</option>
                        <option value="paper">Paper</option>
                        <option value="glass">Glass</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Item Description:</label>
                    <textarea id="description" name="description" placeholder="Describe the item condition, size, etc." required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact-info">Your Contact Information:</label>
                    <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required>
                </div>
                <button type="submit" class="submit-btn">Submit Waste</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ReviveX. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script type="module">

        const form = document.getElementById('upload-form');
        const SUPABASE_URL = 'https://dxjshvltbhqgouvulena.supabase.co';
        const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4anNodmx0YmhxZ291dnVsZW5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwNTE5OTEsImV4cCI6MjA1MzYyNzk5MX0.qvRpNqHdgkPRaOnlgh_Ebs4PZ9LDg3v0OP9rfBzQ1uk';
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const wasteType = document.getElementById('waste-type').value;
            const description = document.getElementById('description').value;
            const contactInfo = document.getElementById('contact-info').value;

            const data = {
                type: wasteType,
                description: description,
                contact: contactInfo,
            };

            try {
                
                const { response, error } = await supabase
                .from('ReviveX')
                .insert([data])
                .select();
          
               console.log(response)
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        });
    </script>
